<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WhatsBlitz</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .upload-area:hover {
      border-color: #25D366;
      background: #f0f8f0;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .success {
      background: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>WhatsBlitz</h2>
    <div class="upload-area" id="dropZone">
      <p>Drop your Excel file here<br>or click to browse</p>
      <input type="file" id="fileInput" accept=".xlsx,.csv" style="display: none;">
    </div>
    <div id="status" class="status"></div>
    <button id="startBtn" disabled>Start Sending Messages</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
